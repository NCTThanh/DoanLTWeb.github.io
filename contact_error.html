<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi tin nhắn thất bại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <style>
        .message-container {
            margin-top: 100px;
            padding: 50px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
        .message-container h1 {
            color: #721c24;
            margin-bottom: 20px;
        }
        .message-container p {
            font-size: 1.2em;
        }
        .error-details {
            font-size: 0.9em;
            color: #555;
            margin-top: 20px;
            word-break: break-all; /* Ngắt dòng các chuỗi dài */
        }
        .back-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="message-container">
                    <h1>❌ Gửi tin nhắn thất bại!</h1>
                    <p>Rất tiếc, đã có lỗi xảy ra trong quá trình gửi tin nhắn của bạn. Vui lòng thử lại sau.</p>
                    <div class="error-details" id="errorDetails">
                        </div>
                    <a href="contact.html" class="btn btn-primary back-button">Quay lại trang Liên hệ</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lấy thông báo lỗi từ URL nếu có
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('errorDetails').innerText = 'Chi tiết lỗi: ' + decodeURIComponent(error);
        }
    </script>
</body>
</html>
